<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mini Laundry</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/91d51d03ee.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <script>
        const navbarPlaceholder = document.getElementById('navbar-placeholder');
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'navbar.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                navbarPlaceholder.innerHTML = xhr.responseText;
            }
        };
        xhr.send();
        </script>
        <div class="container-fluid dalneg">                   
            <a class="dalnegtx" href="javascript:history.back()"><i class="fa-solid fa-chevron-left" style="color: #030303;">
        </i>&ensp;Tambah Data Pelanggan</a>
        </div>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Pelanggan</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat" readonly>
                </div>
                <div class="mb-3">
                    <label for="map" class="form-label">Titik Lokasi</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="map" placeholder="Pilih titik lokasi di peta" readonly>
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#mapModal"><i class="fas fa-map-marked-alt"></i></button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telp1" class="form-label">Nomor Telepon 1</label>
                    <input type="text" class="form-control" id="telp1" placeholder="Masukkan nomor telepon 1">
                </div>
                <div class="mb-3">
                    <label for="telp2" class="form-label">Nomor Telepon 2 (Opsional)</label>
                    <input type="text" class="form-control" id="telp2" placeholder="Opsional">
                </div>
                <button type="submit" class="btn btn-success">Tambah Data</button>
            </form>
        </div>        
        
    
        <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mapModalLabel">Pilih Titik Lokasi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Placeholder untuk peta</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="button" class="btn btn-primary">Simpan Lokasi</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
