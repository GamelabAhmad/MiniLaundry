<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mini Laundry</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <script>
        const navbarPlaceholder = document.getElementById('navbar-placeholder');
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'navbar.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                navbarPlaceholder.innerHTML = xhr.responseText;
            }
        };
        xhr.send();
        </script>
        <div class="center-both">
            <h1>Selamat Datang Karyawan</h1>
            <h6>Semangat Bekerja!!!</h6><br>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-outline-success" type="button" onclick="window.location.href = 'antri.html';">Antrian</button>
                <button class="btn btn-outline-success" type="button" onclick="window.location.href = 'dakar.html';">Data Karyawan</button>
                <button class="btn btn-outline-success" type="button" onclick="window.location.href = 'dapel.html';">Data Pelanggan</button>
                <button class="btn btn-outline-success" type="button" onclick="window.location.href = 'redat.html';">Rekap Data</button>
            </div>
        </div>
    </body>
</html>
