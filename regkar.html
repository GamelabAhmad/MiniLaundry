<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mini Laundry</title>
        <script src="https://kit.fontawesome.com/91d51d03ee.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            .dalnegtx{
                color: rgb(0, 0, 0);
                padding-top: 10px;
                padding-right: 30px;
                padding-bottom: 5px;
                padding-left: 30px;
                font-size: larger;
                text-decoration: none;
            }
            .dalneg{
                background-color: rgba(230, 230, 230, 1);
                padding-top: 20px;
                padding-right: 3;
                padding-bottom: 20px;
                padding-left: 50px
            }
        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <script>
        const navbarPlaceholder = document.getElementById('navbar-placeholder');
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'navbar.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                navbarPlaceholder.innerHTML = xhr.responseText;
            }
        };
        xhr.send();
        </script>
        <div class="container-fluid dalneg mt-4"><br><br>          
            <a class="dalnegtx" href="javascript:history.back()"><i class="fa-solid fa-chevron-left" style="color: #030303;">
        </i>&ensp;Tambah Data Karyawan</a>
        </div>
        <div class="container"><br><br>
            <h2 class="mt-5 mb-4"><i class="fas fa-user-plus"></i> Tambah Data Karyawan</h2>
            <form>
                <div class="mb-2">
                    <label for="nama" class="form-label"><i class="fas fa-user"></i> Nama Karyawan</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama karyawan">
                </div>
                <div class="mb-2">
                    <label for="alamat" class="form-label"><i class="fas fa-map-marker-alt"></i> Alamat</label>
                    <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat karyawan">
                </div>
                <div class="mb-2">
                    <label for="telepon" class="form-label"><i class="fas fa-phone"></i> Telepon</label>
                    <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon">
                </div>
                <div class="mb-2">
                    <label for="username" class="form-label"><i class="fas fa-user-circle"></i> Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username">
                </div>
                <div class="mb-5">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> Tambahkan</button>
            </form>
        </div>        
    </body>
</html>
