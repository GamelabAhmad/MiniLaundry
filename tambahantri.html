<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mini Laundry</title>
        <script src="https://kit.fontawesome.com/91d51d03ee.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            .dalnegtx{
                color: rgb(0, 0, 0);
                padding-top: 10px;
                padding-right: 30px;
                padding-bottom: 5px;
                padding-left: 30px;
                font-size: larger;
                text-decoration: none;
            }
            .dalneg{
                background-color: rgba(230, 230, 230, 1);
                padding-top: 20px;
                padding-right: 3;
                padding-bottom: 20px;
                padding-left: 50px
            }
        </style>
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <script>
        const navbarPlaceholder = document.getElementById('navbar-placeholder');
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'navbar.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                navbarPlaceholder.innerHTML = xhr.responseText;
            }
        };
        xhr.send();
        </script>
        <div class="container-fluid dalneg mt-4"><br><br>                   
            <a class="dalnegtx" href="javascript:history.back()"><i class="fa-solid fa-chevron-left" style="color: #030303;">
        </i>&ensp;Tambah Antrian</a>
        </div>
        <div class="container">
            <h2 class="mt-5 mb-4">Tambah Antrian</h2>
            <form>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat">
                </div>
                <div class="mb-3">
                    <label for="notelp" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="notelp" placeholder="Masukkan nomor telepon">
                </div>
                <div class="mb-3">
                    <label for="paket-khusus" class="form-label">Paket</label>
                    <select class="form-select" id="pakaian-khusus">
                        <option value="0">Basic</option>
                        <option value="1">Standard</option>
                        <option value="2">Premium</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="berat" class="form-label">Berat (kg)</label>
                    <input type="number" class="form-control" id="berat" placeholder="Masukkan berat">
                </div>
                <div class="mb-3">
                    <label for="pakaian-khusus" class="form-label">Pakaian Khusus</label>
                    <input type="number" class="form-control" id="berat" placeholder="Total Item">
                </div>
                <div class="mb-3">
                    <label for="total-harga" class="form-label">Total Harga</label>
                    <input type="text" class="form-control" id="total-harga" readonly>
                </div>
                <button type="submit" class="btn btn-success">Tambahkan</button>
            </form><br><br>
        </div>
        
        
        
        
    
        <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mapModalLabel">Pilih Titik Lokasi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Placeholder untuk peta</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="button" class="btn btn-primary">Simpan Lokasi</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
